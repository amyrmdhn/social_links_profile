<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="social-profile">
      <div class="container">
        <header class="header">
          <img src="assets/images/avatar-jessica.jpeg" alt="jessica-picture" />
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </header>
        <main class="content">
          <p>"Front-end developer and avid reader."</p>
          <a class="btn" href="#">GitHub</a>
          <a class="btn" href="#">Frontend Mentor</a>
          <a class="btn" href="#">LinkedIn</a>
          <a class="btn" href="#">Twitter</a>
          <a class="btn" href="#">Instagram</a>
        </main>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/AmyRamadha61418" target="_blank"
          >Amy Ramadhan</a
        >.
      </footer>
    </article>
  </body>
</html>
